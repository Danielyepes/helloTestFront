<div class="my-3 p-3 bg-white rounded shadow-sm">

  <h4 class="border-bottom border-gray pb-2 mb-0">Detalle servicio</h4>

  <div *ngIf="service">

    <div class="form-group">
      <label for="serviceInput">Nombre</label>
      <input type="text" class="form-control" value="{{service.nombre}}" disabled id="serviceInput" aria-describedby="serviceInput">
    </div>
    <div class="form-group">
      <label for="descripcionText">Descripción</label>
      <textarea class="form-control" id="descripcionText" disabled>{{service.descripcion}}</textarea>
    </div>
    <div class="form-group">
      <label for="codeInput">Código</label>
      <input type="text" class="form-control"id="codeInput" disabled value="{{service.codigo}}" aria-describedby="codeInput">
    </div>
    <div class="form-group">
      <label for="input-1" class="control-label">Valor: </label>
      <star-rating value="5" [totalstars]="service.valor" checkedcolor="#00bcd4" size="30px" readonly="true"></star-rating>
    </div>

  </div>
  <div *ngIf="!service">
    <label for="">Servicio no encontrado</label>
  </div>

  </div>
