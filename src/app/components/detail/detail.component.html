<div class="my-3 p-3 bg-white rounded shadow-sm">

  <h4 class="border-bottom border-gray pb-2 mb-0">Detalle servicio</h4>

  <div *ngIf="service">

    <form class="create-form" [formGroup]="addServiceForm" (ngSubmit)="updateService()">

      <div class="form-group">
        <label for="serviceInput">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" value="{{service.nombre}}" id="serviceInput" required
          aria-describedby="serviceInput">
      </div>
      <div class="form-group">
        <label for="descripcionText">Descripción</label>
        <textarea class="form-control" formControlName="descripcion" id="descripcionText" required>{{service.descripcion}}</textarea>
      </div>
      <div class="form-group">
        <label for="codeInput">Código</label>
        <input type="text" class="form-control" formControlName="codigo" id="codeInput" value="{{service.codigo}}" required
          aria-describedby="codeInput">
      </div>
      <div class="form-group">
        <label for="input-1" class="control-label">Valor: </label>
        <star-rating value="{{service.valor}}" [totalstars]="5" checkedcolor="#00bcd4" size="30px" readonly="false" (rate)="onRate($event)"></star-rating>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar</button>

    </form>

  </div>
  <div *ngIf="!service">
    <label for="">Servicio no encontrado</label>
  </div>

</div>
